<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/15e2742d6a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="weather-header">
            <form class = "weather-search">
                <input type="text" class = "weather-searchform" placeholder = "Enter City Name">
                <i class="fa-solid fa-magnifying-glass"></i>
            </form>
            <div class = "weather-units">
                <span class = "weather-celsius">&#176C</span>
                <span class = "weather-farenheit">&#176F</span>
            </div>
        </div>
        <div class="weather-body">
            <h1 class="weather-city"></h1>
            <div class="weather-datetime">
            </div>
            <div class="weather_forecast">
            </div>
            <div class="weather_icon">
            </div>
            <p class="weather_temp"></p>
            <div class="weather_minmax">
                <p>Min: 12&#176</p>
                <p>Max: 18&#176</p>
            </div>
        </div>

        <div class="weather-details">
            <div class="weather-card">
                <i class="fa-solid fa-temperature-full"></i>
                <div>
                   <p>Real Feel</p>
                   <p class="weather_realfeel">15&#176</p>
                </div>
            </div>
            <div class="weather-card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                   <p>Humidity</p>
                   <p class="weather_humidity">15&#176</p>
                </div>
            </div>
            <div class="weather-card">
                <i class="fa-solid fa-wind"></i>
                <div>
                   <p>Wind</p>
                   <p class="weather_wind">15&#176</p>
                </div>
            </div>
            <div class="weather-card">
                <i class="fa-solid fa-gauge-high"></i>
                <div>
                   <p>Pressure</p>
                   <p class="weather_pressure">15&#176</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>

<script>

const apiKey = "92c39c28b00faf2a7003a9133027497d";
const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=imperial&q=";

const searchBox = document.querySelector(".search input");
const searchBtn = document.querySelector(".search button");
const weatherIcon = document.querySelector(".weather-icon");

async function checkWeather(city) {
    const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
    var data = await response.json();


    document.querySelector(".city").innerHTML = data.name;
    document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°F";
    document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
    document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";

    if (data.weather[0].main == "Clouds") {
        weatherIcon.src = "./assets/images/clouds.png";
    } else if (data.weather[0].main == "Rain") {
        weatherIcon.src = "./assets/images/rain.png";
    } else if (data.weather[0].main == "Sunny") {
        weatherIcon.src = "./assets/images/sunny.png";
    } else if (data.weather[0].main == "Snow") {
        weatherIcon.src = "./assets/images/snow.png";
    } else if (data.weather[0].main == "Drizzle") {
        weatherIcon.src = "./assets/images/drizzle.png";
    } else if (data.weather[0].main == "Mist") {
        weatherIcon.src = "./assets/images/mist.png";
    }



    document.querySelector(".weather").style.display = "block";

}

searchBtn.addEventListener("click", () => {
    checkWeather(searchBox.value);
})

</script> --->
