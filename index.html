<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

<div class="card">
    <div class="=search">
        <input type="text" placeholder="enter city name"
        spellcheck="false">
        <button><img src="images/search.png"></button>
    </div>
    <div class="weather">
        <img src="images/rain.png" class="weather-icon">
        <h1 class="temp">70°F</h1>
        <h2 class="city">New York</h2>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png">
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind Speed</p>
                </div>
    </div>
</div>

<script>

const apiKey = "92c39c28b00faf2a7003a9133027497d";
const apiURL = "https://api.openweathermap.org/data/2.5/weather?";

const searchBox = document.querySelector(".search input");
const searchBtn = document.querySelector(".search button");
const weatherIcon = document.querySelector(".weather-icon");

async function checkWeather(city) {
    const response = await fetch(apiURL + city + `&appid=${apiKey}`);
    var data = await response.json();


    document.querySelector(".city").innerHTML = data.name;
    document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°F";
    document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
    document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";

    if (data.weather[0].main == "Clouds") {
        document.querySelector(".weather-icon").src = "images/cloudy.png";
    } else if (data.weather[0].main == "Rain") {
        document.querySelector(".weather-icon").src = "images/rain.png";
    } else if (data.weather[0].main == "Sunny") {
        document.querySelector(".weather-icon").src = "images/sunny.png";
    } else if (data.weather[0].main == "Snow") {
        document.querySelector(".weather-icon").src = "images/snow.png";
    } else if (data.weather[0].main == "Thunderstorm") {
        document.querySelector(".weather-icon").src = "images/thunderstorm.png";
    } else if (data.weather[0].main == "Clear") {
        document.querySelector(".weather-icon").src = "images/clear.png";
    }

    document.querySelector(".weather").style.display = "block";

}

searchBtn.addEventListener("click", () => {
    checkWeather(searchBox.value);
})

</script>


</body>
</html>
