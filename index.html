<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/15e2742d6a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="weather-header">
            <form class = "weather-search">
                <input type="text" class = "weather-searchform" placeholder = "Enter City Name">
                <i class="fa-solid fa-magnifying-glass"></i>
            </form>
            <div class = "weather-units">
                <span class = "weather-celsius">&#176C</span>
                <span class = "weather-farenheit">&#176F</span>
            </div>
        </div>
        <div class="weather-body">
            <h1 class="weather-city"></h1>
            <div class="weather-datetime">
            </div>
            <div class="weather_forecast">
            </div>
            <div class="weather_icon">
            </div>
            <p class="weather_temp"></p>
            <div class="weather_minmax">
            </div>
        </div>

        <div class="weather-details">
            <div class="weather-card">
                <i class="fa-solid fa-temperature-full"></i>
                <div>
                   <p>Real Feel</p>
                   <p class="weather_realfeel">15&#176</p>
                </div>
            </div>
            <div class="weather-card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                   <p>Humidity</p>
                   <p class="weather_humidity">15&#176</p>
                </div>
            </div>
            <div class="weather-card">
                <i class="fa-solid fa-wind"></i>
                <div>
                   <p>Wind</p>
                   <p class="weather_wind">15&#176</p>
                </div>
            </div>
            <div class="weather-card">
                <i class="fa-solid fa-gauge-high"></i>
                <div>
                   <p>Pressure</p>
                   <p class="weather_pressure">15&#176</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
